<script>

    //Diclaration for functions
    function add(numX, numY) {
        return numX + numY;
    }

    function sub(numX, numY) {
        return numX - numY;
    }

    function multi(numX, numY) {
        return numX * numY;
    }

    function div(numX, numY) {
        return numX / numY;
    }

    function mod(numX, numY) {
        return numX % numY;
    }


    // for take which type of operation
    var n = parseFloat(prompt('Select number from below     1.Addition  2.Substrection  3.Multiplication  4.Divition  5.Modulo'));

    if (n <= 5) {
        // for take a number X and Y
        var numX = parseFloat(prompt('Enter number one'));
        var numY = parseFloat(prompt('Enter number two'));

        if (n == 1) {
            console.log(add(numX, numY));

        } else if (n == 2) {
            console.log(sub(numX, numY));

        } else if (n == 3) {
            console.log(multi(numX, numY));

        } else if (n == 4) {
            console.log(div(numX, numY));

        } else if (n == 5) {

            console.log(mod(numX, numY));
        }


    } else {
        console.log('This numbers operation is not valid');
    }

</script>
