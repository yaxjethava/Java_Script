<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqkU7BOPCgtUP9xADYThDDylpcWFUjB52YFQ&s" width="45%"
        height="40%" id="image">


    <button style="position: fixed;bottom: 20px;" onclick="getDog()">New Dog</button>

    <script>
        const getDog = async () => {

            try {
                let res = await fetch('https://dog.ceo/api/breeds/image/random');

                // console.log(res.json())
                let final = await res.json();
                console.log(final)
                let img = document.getElementById('image');

                img.src = final.message
                console.log(final.message)

            } catch (err) {
                console.log(err)
            }

        }
    </script>
</body>

</html>
