<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send data to HTMl from JS</title>
</head>

<body>

    <h1 id="heading"></h1>
    <img src="" alt="" width="25%">

    <div class="box"></div>
    <div class="box">world</div>

    <script>
        // add heaing text
        let h1 = document.getElementById('heading').append('This is Text Of Heading');

        // take image link by user
        let imgByUser = prompt('Enter any Image Link');
        let altOfImgByUser = prompt('Enter alt of an Image');
        let about=prompt('Add some details of this thing')

        // add css using js
        let boxs = document.querySelectorAll('.box');
        boxs[0].style.width = '1000px';
        boxs[1].style.color = 'red';

        // add HTML code using JS and the text from user
        document.querySelector('.box').innerHTML = `<h2>${about}</h2>`;

        // send sttribute value that user give
        document.querySelector('img').setAttribute('src', `${imgByUser}`);
        document.querySelector('img').setAttribute('alt', `${altOfImgByUser}`);

    </script>
</body>

</html>
