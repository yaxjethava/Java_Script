<script>
//charCodeAt use for getting ASCII value from specific index of string

    let str = 'Your name is Parth';

    let len = str.length;
    console.log(`The length of String : ${len-1}`);

    let character=str.charAt(len-5);
    console.log(`The character from string: ${character}`);

    let code=str.charCodeAt(len-5);
    console.log(`The character ASCII Value: ${code}`);


</script>
