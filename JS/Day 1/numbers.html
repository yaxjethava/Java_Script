<script>

    var a=10;
    var b=50;

    let add =a + b;
    let sub =a - b;
    let multi =a * b;
    let div =a / b;
    let modulo =b % a;

const total=add+sub+multi+div+modulo;

    console.log('Add value is:',add);
    console.log('Sub value is:',sub);
    console.log('Multi value is:',multi);
    console.log('Div value is:',div);
    console.log('Modulo value is:',modulo);

document.write(`The total addition of all calculation :${total}`);

</script>
