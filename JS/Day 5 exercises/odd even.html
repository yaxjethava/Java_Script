<script>

    function cheak(x) {

        let res = null;

        if (x % 2 == 0) {
            res = 'Even'
        } else {
            res = 'Odd';
        }

        return res;
    }

    let num = parseFloat(prompt('Enter number for cheaking odd or even :'));

    console.log(`Your number is : ${cheak(num)}`);

</script>
